<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片 | Pilot Plaza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fullscreen-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* 图片滤镜效果 */
        .filter-default {
            filter: hue-rotate(0deg) saturate(1.2) brightness(1.05);
        }
        
        .filter-cat {
            filter: hue-rotate(30deg) saturate(1.5) brightness(1.2);
        }
        
        .filter-dog {
            filter: hue-rotate(60deg) saturate(1.6) brightness(1.2);
        }
        
        .filter-rabbit {
            filter: hue-rotate(90deg) saturate(1.5) brightness(1.1);
        }
        
        .filter-hamster {
            filter: hue-rotate(120deg) saturate(1.6) brightness(1.2);
        }
        
        .filter-bird {
            filter: hue-rotate(150deg) saturate(1.5) brightness(1.1);
        }
        
        .filter-fox {
            filter: hue-rotate(180deg) saturate(1.6) brightness(1.2);
        }
        
        .filter-panda {
            filter: hue-rotate(210deg) saturate(1.5) brightness(1.1);
        }
        
        .filter-squirrel {
            filter: hue-rotate(240deg) saturate(1.6) brightness(1.2);
        }
        
        .filter-hedgehog {
            filter: hue-rotate(270deg) saturate(1.5) brightness(1.1);
        }
        
        .filter-koala {
            filter: hue-rotate(300deg) saturate(1.6) brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/image1.png" alt="全屏显示" class="fullscreen-image filter-default" id="fullscreen-img">
        <button class="back-button" onclick="window.history.back()">返回 Back</button>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const imageType = urlParams.get('type');
        
        // 获取图片元素
        const fullscreenImg = document.getElementById('fullscreen-img');
        
        // 应用对应的滤镜
        if (imageType) {
            fullscreenImg.className = `fullscreen-image filter-${imageType}`;
        }
    </script>
</body>
</html>
