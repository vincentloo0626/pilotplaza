<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片 | Pilot Plaza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fullscreen-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/image1.png" alt="全屏显示" class="fullscreen-image" id="fullscreen-img">
        <button class="back-button" onclick="window.history.back()">返回 Back</button>
    </div>

    <script>
        // 定义不同的图片源
        const imageSources = {
            'default': 'images/image1.png',
            'cat': 'https://i.imgur.com/EbXijWP.jpg',
            'dog': 'https://i.imgur.com/Yq5qxiG.jpg',
            'rabbit': 'https://i.imgur.com/hTmBJE1.jpg',
            'hamster': 'https://i.imgur.com/4gfMdWm.jpg',
            'bird': 'https://i.imgur.com/n9SoTjb.jpg',
            'fox': 'https://i.imgur.com/uVIGLfM.jpg',
            'panda': 'https://i.imgur.com/HgKnMzM.jpg',
            'squirrel': 'https://i.imgur.com/pXzJM3b.jpg',
            'hedgehog': 'https://i.imgur.com/YnUTJFj.jpg',
            'koala': 'https://i.imgur.com/54WKXQL.jpg'
        };

        // 从URL获取图片类型参数
        const urlParams = new URLSearchParams(window.location.search);
        const imageType = urlParams.get('type');
        
        // 设置图片源
        if (imageType && imageSources[imageType]) {
            document.getElementById('fullscreen-img').src = imageSources[imageType];
        }
    </script>
</body>
</html>
